name: Build and Test

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Build and Test (JDK 8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'corretto'
          cache: 'maven'

      - name: Build and Test with Maven
        run: mvn -B verify